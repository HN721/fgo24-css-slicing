<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-Wallet</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="box">
          <div class="logo-section">
            <img
              src="/src/pages/assets/logo.png"
              alt="E-Wallet Logo"
              class="logo"
            />
            <p class="e-wallet-label">E-Wallet</p>
          </div>

          <div class="welcome-section">
            <p class="welcome-text">Hello Welcome Back ðŸ‘‹</p>
            <p class="sub-text">
              Fill out the form correctly or you can login with several option.
            </p>
          </div>

          <div class="social-login">
            <button class="social-btn">
              <img src="/src/pages/assets/google.png" alt="Google Icon" />
              <span>Sign In With Google</span>
            </button>
            <button class="social-btn">
              <img src="/src/pages/assets/facebook.png" alt="Facebook Icon" />
              <span>Sign In With Facebook</span>
            </button>
          </div>

          <form class="login-form">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <img
                src="/src/pages/assets/email.png"
                class="input-icon"
                alt="Email Icon"
              />
              <input
                id="email"
                type="email"
                placeholder="Enter Your Email"
                required
              />
            </div>

            <label for="password">Password</label>
            <div class="input-wrapper">
              <img
                src="/src/pages/assets/lock.png"
                class="input-icon"
                alt="Password Icon"
              />
              <input
                id="password"
                type="password"
                placeholder="Enter Your Password"
                required
              />
              <img
                src="/src/pages/assets/eye-closed.png"
                alt="Toggle Password"
                class="toggle-password"
                onclick="togglePassword('password', this)"
              />
            </div>

            <button type="submit" class="login-btn">Login</button>
          </form>

          <p class="register-link">
            Donâ€™t have an account? <a href="Register.html">Register</a>
          </p>
        </div>
      </div>

      <div class="login-right">
        <img
          src="/src/pages/assets/hand-smart.png"
          alt="Login Illustration"
          class="illustration"
        />
      </div>
    </div>

    <script src="login.js">
      function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            icon.src = isPassword
              ? "/src/pages/assets/eye-open.png"
              : "/src/pages/assets/eye-closed.png";
          }
    </script>
  </body>
</html>
