                  stroke-linejoin="round"

              <p>Profile</p>
            </div>
            <div class="profile-content">
              <div class="profile-content-child">
                <p class="p-profile1">Profile Picture</p>
                <div class="picture">
                  <img src="../img/people5.png" alt="" />

                  <div>
                    <button>Change Profile</button>
                    <button>Delete Profile</button>
                  </div>
                </div>
                <p class="p-profile">
                  The profile picture must be 512 x 512 pixels or less
                </p>
                <form action="">
                  <div class="profile-input">
                    <div class="profile-child">
                      <p>Full Name</p>
                      <input type="text" />
                    </div>
                    <div class="profile-child">
                      <p>Phone</p>
                      <input type="number" />
                    </div>
                    <div class="profile-child">
                      <p>Email</p>
                      <input type="number" />
                    </div>
                    <div class="profile-child">
                      <p>Password</p>
                      <a href="">Change Password</a>
                    </div>
                    <div class="profile-child">
                      <p>Pin</p>
                      <a href="">Change Pin</a>
                    </div>
                    <button class="btn-primary3">Submit</button>
                  </div>
                </form>
              </div>
            </div>
