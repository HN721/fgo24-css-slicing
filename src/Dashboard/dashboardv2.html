<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Wallet Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="font-sans">
    <div class="h-20 flex justify-between items-center shadow px-8 bg-white">
      <div class="text-xl font-bold text-blue-600 flex items-center gap-2">
        <i data-lucide="wallet" class="w-6 h-6"></i>
        E-Wallet
      </div>
      <div class="flex items-center gap-4">
        <span class="text-gray-700">Ghaluh Wizzard</span>
        <img
          src="https://via.placeholder.com/40"
          class="rounded-full w-10 h-10"
        />
        <i data-lucide="chevron-down" class="w-5 h-5 text-gray-600"></i>
      </div>
    </div>

    <div class="flex">
      <aside class="w-64 h-screen bg-white p-6 shadow flex flex-col gap-4">
        <div
          class="flex items-center gap-2 text-blue-600 font-medium bg-blue-100 px-3 py-2 rounded"
        >
          <i data-lucide="home" class="w-5 h-5"></i>
          Dashboard
        </div>
        <div
          class="flex items-center gap-2 text-gray-700 hover:text-blue-600 cursor-pointer"
        >
          <i data-lucide="arrow-right-left" class="w-5 h-5"></i>
          Transfer
        </div>
        <div
          class="flex items-center gap-2 text-gray-700 hover:text-blue-600 cursor-pointer"
        >
          <i data-lucide="clock" class="w-5 h-5"></i>
          History
        </div>
        <div
          class="flex items-center gap-2 text-gray-700 hover:text-blue-600 cursor-pointer"
        >
          <i data-lucide="plus-circle" class="w-5 h-5"></i>
          Top Up
        </div>
        <div
          class="flex items-center gap-2 text-gray-700 hover:text-blue-600 cursor-pointer"
        >
          <i data-lucide="user" class="w-5 h-5"></i>
          Profile
        </div>
        <div
          class="flex items-center gap-2 text-red-500 hover:text-red-700 cursor-pointer mt-auto"
        >
          <i data-lucide="log-out" class="w-5 h-5"></i>
          Keluar
        </div>
      </aside>

      <main class="flex-1 p-3">
        <div class="flex gap-6 place-content-between">
          <div class="flex-col gap-6 flex-1">
            <div class="grid grid-cols-3 gap-6 mb-6">
              <div class="bg-white p-5 shadow rounded">
                <div class="flex items-center gap-2 text-gray-700">
                  <i data-lucide="wallet" class="w-5 h-5 text-blue-600"></i>
                  <span class="font-semibold">Balance</span>
                </div>
                <p class="text-xl font-bold mt-2">Rp.120.000</p>
                <p class="text-green-500 text-sm mt-1">+2% â€¢ 3 Days Ago</p>
              </div>
              <div class="bg-white p-5 shadow rounded">
                <div class="flex items-center gap-2 text-gray-700">
                  <i
                    data-lucide="arrow-down-circle"
                    class="w-5 h-5 text-green-600"
                  ></i>
                  <span class="font-semibold">Income</span>
                </div>
                <p class="text-xl font-bold mt-2">Rp2.120.000</p>
                <p class="text-green-500 text-sm mt-1">+11.01%</p>
              </div>
              <div class="bg-white p-5 shadow rounded">
                <div class="flex items-center gap-2 text-gray-700">
                  <i
                    data-lucide="arrow-up-circle"
                    class="w-5 h-5 text-red-500"
                  ></i>
                  <span class="font-semibold">Expense</span>
                </div>
                <p class="text-xl font-bold mt-2">Rp200.000</p>
                <p class="text-red-500 text-sm mt-1">-5.06%</p>
              </div>
            </div>
            <div class="flex-1">
              <div
                class="flex place-content-between bg-white p-5 shadow rounded mb-6"
              >
                <h2 class="font-semibold text-lg mb-4">Fast Service</h2>
                <div class="flex gap-4">
                  <button
                    class="flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded"
                  >
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> Top Up
                  </button>
                  <button
                    class="flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded"
                  >
                    <i data-lucide="arrow-right-left" class="w-4 h-4"></i>
                    Transfer
                  </button>
                </div>
              </div>

              <div class="bg-white p-5 shadow rounded">
                <div class="flex justify-between items-center mb-4">
                  <h2 class="font-semibold">Income Chart</h2>
                  <div class="flex gap-2">
                    <button class="border px-2 py-1 rounded text-sm">
                      7 Days
                    </button>
                    <button class="border px-2 py-1 rounded text-sm">
                      Income
                    </button>
                  </div>
                </div>
                <!-- <div
                  class="h-48 bg-blue-100 rounded flex items-end justify-center"
                >
                  <div class="w-1/6 bg-blue-500 h-4/5 mx-1 rounded"></div>
                  <div class="w-1/6 bg-blue-500 h-1/2 mx-1 rounded"></div>
                  <div class="w-1/6 bg-blue-500 h-3/4 mx-1 rounded"></div>
                  <div class="w-1/6 bg-blue-500 h-1/3 mx-1 rounded"></div>
                  <div class="w-1/6 bg-blue-500 h-2/3 mx-1 rounded"></div>
                </div> -->
              </div>
            </div>
          </div>
          <div class="w-72">
            <div class="bg-white p-5 shadow rounded">
              <div class="flex justify-between items-center mb-4">
                <h2 class="font-semibold">Transaction History</h2>
                <a href="#" class="text-blue-600 text-sm">See All</a>
              </div>

              <div class="space-y-4">
                <div class="flex items-center gap-3">
                  <img
                    src="https://via.placeholder.com/40"
                    class="rounded-full w-10 h-10"
                  />
                  <div class="flex-1">
                    <p class="font-semibold">Robert Fox</p>
                    <p class="text-sm text-gray-500">Transfer</p>
                  </div>
                  <p class="text-green-500 text-sm">+Rp50.000</p>
                </div>
                <div class="flex items-center gap-3">
                  <img
                    src="https://via.placeholder.com/40"
                    class="rounded-full w-10 h-10"
                  />
                  <div class="flex-1">
                    <p class="font-semibold">Floyd Miles</p>
                    <p class="text-sm text-gray-500">Send</p>
                  </div>
                  <p class="text-red-500 text-sm">-Rp50.000</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
